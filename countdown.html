<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to February 9! üéâ</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x1000.png?text=Cute+Background'); /* Replace with cute background */
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
            margin: 0;
            opacity: 0; /* Initial opacity to make it invisible */
            animation: fadeIn 2s ease-in forwards; /* Fade in the entire page */
        }
        h1 {
            font-size: 50px;
            color: #ff4081;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: slideIn 1s 1.5s ease-out forwards; /* Slide in the title */
        }
        p {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: slideIn 1s 2s ease-out forwards; /* Slide in the text */
        }
        #countdown {
            font-size: 60px;
            font-weight: 900;
            color: #ff4081;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            animation: bounce 1s infinite alternate, fadeIn 1s 2s forwards; /* Bounce and fade in countdown */
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideIn 1s 3s ease-out forwards; /* Slide in button */
        }
        button:hover {
            background-color: #f50057;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        .suggestion {
            font-size: 20px;
            margin-top: 20px;
            font-style: italic;
            color: #fff;
            opacity: 0;
            animation: slideIn 1s 3.5s ease-out forwards; /* Slide in suggestion */
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: slideIn 1s 2.5s ease-out forwards; /* Slide in progress bar */
        }
        .progress-bar-filled {
            height: 100%;
            background-color: #ff4081;
            width: 0%;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>

    <h1>Something Special is Coming... üéâ</h1>
    <p>Counting down to February 9, 2025, 12:00 PM! ‚è≥</p>
    <div id="countdown">10</div>
    
    <div class="progress-bar">
        <div id="progressBarFilled" class="progress-bar-filled"></div>
    </div>

    <button onclick="redirectToNextPage()">Let's Go!</button>
    <p class="suggestion">Get ready for the surprise! üéÅüíê</p>

    <script>
        let timeLeft = 10; // Starting countdown time
        let countdown = document.getElementById("countdown");
        let progressBarFilled = document.getElementById("progressBarFilled");

        function updateCountdown() {
            let targetDate = new Date("February 9, 2025 12:00:00").getTime();
            let now = new Date().getTime();
            let timeLeft = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display countdown
            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Calculate progress bar width based on time remaining
            let progress = ((targetDate - now) / (targetDate - new Date("February 8, 2025 12:00:00").getTime())) * 100;
            progressBarFilled.style.width = progress + "%";

            // Update every second
            if (timeLeft > 0) {
                setTimeout(updateCountdown, 1000);
            } else {
                countdown.innerHTML = "Time's up! üéâ";
                progressBarFilled.style.width = "100%";
                setTimeout(() => alert("A bouquet of flowers is on its way! üíê"), 500);
                // Redirect after countdown ends if needed
                // window.location.href = "https://your-surprise-page.com";
            }
        }

        function redirectToNextPage() {
            window.location.href = "https://pin.it/1xaGz9Dji"; // Change to your desired page after the countdown
        }

        updateCountdown();
    </script>

</body>
</html>
